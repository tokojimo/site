<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertisseur Universel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <p class="site-title"><a href="index.html">Convertisseur Universel</a></p>
    </header>
    <main>
        <h1>Convertisseur Universel</h1>
        <div class="converter">
            <div class="row">
                <label for="category">Catégorie</label>
                <select id="category">
                    <option value="length">Longueur</option>
                    <option value="weight">Masse</option>
                    <option value="temperature">Température</option>
                    <option value="area">Aire</option>
                    <option value="volume">Volume</option>
                    <option value="time">Temps</option>
                    <option value="frequency">Fréquence</option>
                    <option value="speed">Vitesse</option>
                    <option value="acceleration">Accélération</option>
                    <option value="force">Force</option>
                    <option value="pressure">Pression</option>
                    <option value="energy">Énergie</option>
                    <option value="power">Puissance</option>
                    <option value="density">Densité</option>
                    <option value="flow">Débit</option>
                    <option value="torque">Couple</option>
                    <option value="angle">Angle</option>
                    <option value="data">Données</option>
                </select>
            </div>
            <div class="row">
                <label for="from-value">Valeur</label>
                <input type="number" id="from-value" value="0" />
            </div>
            <div class="row">
                <label for="from-unit">De</label>
                <select id="from-unit"></select>
            </div>
            <div class="row">
                <label for="to-unit">À</label>
                <select id="to-unit"></select>
            </div>
            <div class="row result">
                <span id="result">0</span>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <a href="a-propos.html">À propos</a>
            <a href="contact.html">Contact</a>
            <a href="politique-de-confidentialite.html">Confidentialité</a>
            <a href="conditions-generales.html">Conditions</a>
            <a href="cookies.html">Cookies</a>
            <a href="accessibilite.html">Accessibilité</a>
            <a href="securite-des-donnees.html">Sécurité des données</a>
            <a href="sitemap.html">Plan du site</a>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
